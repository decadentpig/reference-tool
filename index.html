<!DOCTYPE html>
<html>

<head>
    <title>RMIT Harvard Reference Tool</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body onload="init()">
    <form id="inputs-form">
        <input type="text" id="author-first" placeholder="AUTHOR FIRST NAME">
        <input type="text" id="author-last" placeholder="AUTHOR LAST NAME">
        <input type="text" id="article-name" placeholder="ARTICLE NAME">
        <input type="text" id="pub-year" placeholder="YEAR PUBLISHED (OR TYPE 'T' FOR CURRENT YEAR)">
        <input type="text" id="publication" placeholder="PUBLICATION NAME">
        <input type="text" id="date-viewed" placeholder="DATE VIEWED [DD/MM/YYYY] (OR TYPE 'T' FOR TODAY)">
        <input type="text" id="url" placeholder="URL">
        <button type="button" onclick="createReference(); return false;">SUBMIT</button>
        <button type="button" onclick="toggleView()">SHOW LIST</button>
        <button type="button" onclick="clearInputForm()">CLEAR</button>
    </form>

    <div id="ref-list">
        <div id="inner-container">
            <ul id="references"></ul>
        </div>
        <button type="button" onclick="toggleView()">ADD REFERENCE</button>
        <button type="button" onclick="clearRefList()">CLEAR REFERENCE LIST</button>
    </div>
</body>
<script src="script.js"></script>
</html>
